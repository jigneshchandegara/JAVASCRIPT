<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">weather</a>
        <div class="d-flex">
          <input class="form-control me-2 w-" type="search" placeholder="Search" aria-label="Search" id="city" />
          <button class="btn btn-outline-success" type="submit" onclick="show()"> Search </button>
        </div>
      </div>
    </nav>

    <h3 class="text-center">
      <span id="city">Surat</span> City Weather Details
    </h3>
    <div class="container-fluid row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Temperatures</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <span id="Temperatures">0</span>
            </h1>
              <!-- <p>Temperatures</p><span id="Temperatures"></span> -->
              <p>min_Temperatures :-<span id="min_Temperatures"></span></p>
              <p>max_Temperatures :-<span id="max_Temperatures"></span></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Humidity info</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <span id="winddegree">0</span>
            </h1>
              <p>feelslike :-<span id="feelslike"></span></p>
              <p>Humidity :-<span id="Humidity"></span></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Wind info</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <span id="wind_speed">0</span>
            </h1>
              <p>Survise_time :-<span id="Survise_time"></span></p>
              <p>sunset_time :-<span id="sunset_time"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      async function show() {
        let city = document.getElementById("city").value;
        console.log(city);
        const url =
          `https://weather-by-api-ninjas.p.rapidapi.com/v1/weather?city=${city}`;
        const options = {
          method: "GET",
          headers: {
            "X-RapidAPI-Key":
              "c1a1b83b2amshf061ff35561d77ap119252jsn719e87da4823",
            "X-RapidAPI-Host": "weather-by-api-ninjas.p.rapidapi.com",
          },
        };

        try {
          const response = await fetch(url, options);
          const result = await response.json();
          console.log(result);  

          document.getElementById("Temperatures").innerHTML = result.temp
          document.getElementById("min_Temperatures").innerHTML = result.min_temp
          document.getElementById("max_Temperatures").innerHTML = result.max_temp
          document.getElementById("winddegree").innerHTML = result.wind_degrees
          document.getElementById("feelslike").innerHTML = result.feels_like
          document.getElementById("Humidity").innerHTML = result.humidity
          document.getElementById("wind_speed").innerHTML = result.wind_speed
          document.getElementById("Survise_time").innerHTML = result.sunrise
          document.getElementById("sunset_time").innerHTML = result.sunset
         
        } catch (error) {
          console.error(error);
        }
      }
    </script>
  </body>
</html>
