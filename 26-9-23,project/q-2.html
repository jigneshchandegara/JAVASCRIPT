<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping of two variables</title>
</head>
<body>
    <p>2. Write a javascript Program to perform a swapping of two variables.</p>
    <br>
    <script type="text/javascript">
        var a = parseFloat(prompt("enter the number A :-"));
        var b = parseFloat(prompt("enter the number B :-"));

        document.write("before swapping"+"<br>"+" A = "+a+"<br>"+"B = "+b+"<br>");
        
        a = a+b;
        b = a-b;
        a = a-b;

        document.write("after swapping"+"<br>"+" A = "+a+"<br>"+"B = "+b);
    </script>
</body>
</html>
