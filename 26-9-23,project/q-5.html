<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find circle area</title>
</head>
<body>
    <p>5. Write a javascript Program to find circle area.(formula  3.14 * r * r)</p>
    <br>
    <script type="text/javascript">
        var pi = 3.14;
        var r = parseFloat(prompt("enter the R :-"));

        document.write(`find circle area = ${pi*r*r}`);
    </script>
</body>
</html>
