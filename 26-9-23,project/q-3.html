<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>degree Celsius to Fahrenheit</title>
</head>
<body>
    <p>3.Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(formula :- c * (9/5) + 32)</p>
    <br>
    <script type="text/javascript">
        var c = parseInt(prompt("enter the value C :-"));
    
        document.write(`degree Celsius to Fahrenheit = ${c * (9/5) + 32}`);
    </script>
</body>
</html>
