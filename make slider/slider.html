<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slideshow-container">

      
      <div class="mySlides fade">
        <img src="img/istockphoto-1126841725-170667a.webp" style="width:100%">
      </div>
    
      <div class="mySlides fade">
        <img src="img/istockphoto-1157205177-170667a.webp" style="width:100%">
      </div>
    
      <div class="mySlides fade">
        <img src="img/istockphoto-1166613720-170667a.webp" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="img/istockphoto-1317323736-170667a.webp" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="img/istockphoto-665037880-170667a.webp" style="width:100%">
      </div>
    

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
