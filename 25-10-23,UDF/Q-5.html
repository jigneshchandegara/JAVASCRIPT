<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q-5</title>
  </head>
  <body>
    <h1>5.Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division (using simple function)</h1>
    <script type="text/javascript">
      function check() {
        let a = parseInt(prompt("enter value A :-"));
        let b = parseInt(prompt("enter value B :-"));

        document.write("A = "+a + "<br>");
        document.write("B = "+b + "<br>");

        document.write("sum = "+(a + b)+"<br>");
        document.write("subtraction = "+(a - b)+"<br>");
        document.write("multiplication = "+(a * b)+"<br>");
        document.write("division = "+(a / b)+"<br>");
        document.write("Modulus = "+(a % b)+"<br>");
      }

      check();

      
    </script>
  </body>
</html>
