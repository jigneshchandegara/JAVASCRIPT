        const swap1 = () => {
            let x = parseInt(prompt("enter number X"));
            let y = parseInt(prompt("enter number y"));

            document.write(`befor Swapping:  X = ${x} , Y = ${y}<br>`);
        
            [x, y] = [y, x];

            document.write(`After Swapping:  X = ${x} , Y = ${y}`);
        };
