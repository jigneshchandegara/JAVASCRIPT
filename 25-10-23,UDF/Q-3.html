<body>
    <h1>3.Write a JavaScript program to find which number is greter in 4 numbers using nested if else. (using simple function)</h1>
    <script type="text/javascript">
        let a = parseInt(prompt("enter number A"));
        let b = parseInt(prompt("enter number B"));
        let c = parseInt(prompt("enter number C"));
        let d = parseInt(prompt("enter number D"));

        document.write(a+"  <br>");
        document.write(b+"  <br>");
        document.write(c+"  <br>");
        document.write(d+"  <br>");
    function greter(a,b,c,d){
        if(a>b){
            if(a>c){
                if(a>d) {
                    return "A is the greatest";
                }
                else{
                    return "D is the greatest";
                }
            }
            else{
                if(c>d) {
                    return "C is the greatest";
                }
                else{
                    return "D is the greatest";
                }
            }
        }
        else{
            if(b>c){
                if(b>d) {
                    return "B is the greatest";
                }
                else{
                    return "D is the greatest";
                }
            }
            else{
                if(c>d) {
                    return "C is the greatest";
                }
                else{
                    return "D is the greatest";
                }
            }
        }

    }
    
    const g = greter(a,b,c,d);

    document.write(g);
    </script>
