    <h1>4.Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. (using no document.write with parameter function)</h1>
    <script type="text/javascript">
        let a = parseInt(prompt("enter number A"));
        let b = parseInt(prompt("enter number B"));
        let c = parseInt(prompt("enter number C"));
        let d = parseInt(prompt("enter number D"));

        document.write(a+"  <br>");
        document.write(b+"  <br>");
        document.write(c+"  <br>");
        document.write(d+"  <br>");
    function greter(a,b,c,d){
        if (a > b && a > c && a > d) {
          document.write("A is greter");
        } else if (b > a && b > c && b > d) {
          document.write("B is greter");
        } else if (c > a && c > b && c > d) {
          document.write("C is greter");
        } else if (d > a && d > b && d > c) {
          document.write("d is greter");
        } else {
          document.write("All number is equal");
        }

    }

    greter(a,b,c,d);
    </script>
