<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle and perimeter circle</title>
</head>

<body>
    <script>

        document.write("area circle" + "<br>");
        var pi = 3.14;
        var r = parseFloat(prompt("area circle of radius value enter"));
        document.write("default PI value = " + pi + "<br>");
        document.write("find the area circle = " + (pi * r * r) + "<br>");


        document.write("area perimeter circle" + "<br>");
        var pi = 3.14;
        var r = parseFloat(prompt("area perimeter circle of radius value enter"));
        document.write("default PI value = " + pi + "<br>");
        document.write("find the area perimeter circle = " + (2 * pi * r) + "<br>");

    </script>
</body>

</html>
