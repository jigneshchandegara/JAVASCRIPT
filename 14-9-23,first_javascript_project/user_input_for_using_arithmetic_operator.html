<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operator</title>
</head>

<body>
    <script>
        var a = parseFloat(prompt("this is Addition values enter A"));
        var b = parseFloat(prompt("this is Addition values enter B"));
        document.write("this is (+) ANSWER = " + (a + b) + "<br>");

        var a = parseFloat(prompt("this is Subtraction values enter A"));
        var b = parseFloat(prompt("this is Subtraction values enter B"));
        document.write("this is (-) ANSWER = " + (a - b) + "<br>");

        var a = parseFloat(prompt("this is Multiplication values enter A"));
        var b = parseFloat(prompt("this is Multiplication values enter B"));
        document.write("this is (*) ANSWER = " + (a * b) + "<br>");

        var a = parseFloat(prompt("this is Division values enter A"));
        var b = parseFloat(prompt("this is Division values enter B"));
        document.write("this is (/) ANSWER = " + (a / b) + "<br>");

        var a = parseFloat(prompt("this is Modulus  values enter A"));
        var b = parseFloat(prompt("this is Modulus  values enter B"));
        document.write("this is (%) ANSWER = " + (a % b) + "<br>");
    </script>
</body>

</html>
