<body>
    <h1>3. write a javascript program to use class and object print multiplication table of any number using do while loop.</h1>
    <script type="text/javascript">
        class MultiplicationTable {
            constructor(number) {
                this.number = number;
            }
            printMultiplicationTable() {
                let i = 1;
                do {
                    document.write(`${this.number} * ${i} = ${this.number * i}<br>`);
                    i++;
                } while (i <= 10);
            }
        }
        let number = parseInt(prompt("enter table number "));

        const multiplicationTable = new MultiplicationTable(number);
        
        multiplicationTable.printMultiplicationTable();
    </script>
</body>

</html>
