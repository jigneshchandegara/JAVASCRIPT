<body>
    <h1>13.Write javascript program print out Fibonacci series. (0,1,1,2,3,5,8â€¦)</h1>
    <script type="text/javascript">
        let n = parseInt(prompt("enter value"));
        let f1 = 0, f2 = 1, f3;

        document.write(f1+",");
        document.write(f2+",");

        f3 = f1 + f2;

        for (let i = 3; i <= n; i++) {
            document.write(f3+",");
            f1 = f2;
            f2 = f3;
            f3 = f1 + f2;
        }
    </script>
