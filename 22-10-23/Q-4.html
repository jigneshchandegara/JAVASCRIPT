<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-4</title>
</head>
<body>
    <h1>4.Write javascript program to print 1 to n number print using for loop .</h1>
    <script type="text/javascript">
        let n = parseInt(prompt("enter number"));
        for (let i = 1; i <= n; i++){
            document.write(i+"<br>");
        }
    </script>
</body>
</html>
