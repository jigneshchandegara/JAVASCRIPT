<body>
    <h1>12.Write javascript program Check weather num is prime or not using while loop.</h1>
    <script type="text/javascript">
        let n = parseInt(prompt("enter number"));
        let i, count = 0;
        for(i=1; i <= n; i++) {
            if (n % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            document.write(n + " is prime number ");
        }
        else {
            document.write(n + " is not prime number ");
        }

    </script>

</body>
