<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-9</title>
</head>
<body>
    <h1>9.Write javascript program to print multiplication table of any number using for loop.</h1>
    <script  type="text/javascript">
        let t = parseInt(prompt("enter table number"));
        for(let i=1; i<=10 ; i++){
            document.write(t +" * "+i+" = "+(t*i)+"<br>");
        }
    </script>
</body>
</html>
