<!DOCTYPE html>

<body>
    <h1>11.Write javascript program Check weather num is prime or not using for loop.</h1>
    <script type="text/javascript">
        let n = parseInt(prompt("enter number"));
        let i = 1, count = 0;
        while (i <= n) {
            if (n % i == 0) {
                count++;
            }
            i++;
        }
        if (count == 2) {
            document.write(n + " is prime number ");
        }
        else {
            document.write(n + " is not prime number ");
        }

    </script>

</body>

</html>
