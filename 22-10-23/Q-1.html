<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-1</title>
</head>
<body>
    <h1>1.Write javascript program to print 1 to n number print using while loop .</h1>
    <script type="text/javascript">
        let n = parseInt(prompt("enter number "));
        let i = 1;

        while(i<=n){
            document.write(i+"<br>");
            i++
        }
    </script>
</body>
</html>
