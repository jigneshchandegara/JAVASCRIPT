<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-10</title>
</head>
<body>
    <h1>10.Write javascript program to calculate factorial of a number using while loop.</h1>
    <script type="text/javascript">
        let n = parseInt(prompt("enter number"));
        let i = 1;
        let fact = 1;
        while(i<=n){
            document.write(i+"<br>");
            fact *= i;
            i++;
        }
        document.write("factorial = "+fact);
    </script>
</body>
</html>
