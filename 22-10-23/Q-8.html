<!DOCTYPE html>

<body>
    <h1>8.Write javascript program to print multiplication table of any number using do while loop.</h1>
    <script type="text/javascript">
        let t = parseInt(prompt("enter table number"));
        let i = 0;
        do{
            i++;
            document.write(t +" * "+i+" = "+(t*i)+"<br>");
        }
        while(i<10)
           
        
    </script>
    
</body>
</html>
