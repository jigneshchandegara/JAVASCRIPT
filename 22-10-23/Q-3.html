<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-3</title>
</head>
<body>
    <h1>3.Write javascript program to print 1 to n and number find odd number using do while loop .</h1>
    <script type="text/javascript">
        let n = parseInt(prompt("enter number"));
        let i = 1;
        do{
            if(i % 2 != 0){
                document.write(i+"<br>");
            }
            i++;
        }while(i <= n);

    </script>
</body>
</html>
