<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-6</title>
</head>
<body>
    <h1>6.Write javascript program to print 1 to n number  and all number sum using do while loop .</h1>
    <script type="text/javascript">
        let n = parseInt(prompt("enter number"));
        let i = 1;
        let sum = 0;
        do{
            document.write(i+"<br>");
            sum += i;
            i++;
        }while(i<=n);
        document.write("sum = "+sum);
    </script>
    
</body>
</html>
