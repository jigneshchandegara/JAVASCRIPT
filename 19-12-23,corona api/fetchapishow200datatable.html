<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch api show data table</title>
    <style>
        .main{
            justify-content: center;
            display: flex;
            flex-wrap: wrap;
        }
        .div-box1{
            width: 200px;
            margin: 20px;
            padding: 10px;
            box-shadow: 0px 0px 10px 2px #ccc;
            border: 1px solid black;
            background-color: blanchedalmond;
            color: red;
        }
        
    </style>
</head>

<body>
    <div class="main" id="div-box"></div>
    <script type="text/javascript">
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then((response) => {
                response.json().then((result) => {
                    console.log(result)
                   
                    result.map((value, index) => {
                        const divbody = document.getElementById("div-box");
                        divbody.innerHTML += `
                        <div class="div-box1">
                        <div>userid :-${value.userId}</div>
                        <div>ID :-${value.id}</div>
                        <div>title :-${value.title}</div>
                        <div>completed :- ${value.completed}</div>
                         </div>
                        `;
                    })
                })
            })



    </script>
</body>

</html>
