<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localstorage setitem getitem showdata clear</title>
</head>

<body>
    <input type="text" id="task" />
    <button onclick="save()">Add</button>
    <button onclick="cleardata()">cleardata</button>


    <ul></ul>

    <script>
        let list = localStorage.getItem("tasks") ? JSON.parse(localStorage.getItem("tasks")) : [];

        let task = document.getElementById("task");
        let ul = document.querySelector("ul");
        const save = () => {
            list.push(task.value);
            localStorage.setItem("tasks", JSON.stringify(list));
            addTask(task.value);
            console.log(localStorage);
            task.value = "";
        };

        list.forEach(addTask);
      
        function addTask(text) {
            const li = document.createElement("li");
            li.textContent = text;
            ul.appendChild(li);
        }

        const cleardata = () => {
            localStorage.clear("list");
            list = [];
            ul.innerHTML = "";
        }
    </script>
</body>

</html>
