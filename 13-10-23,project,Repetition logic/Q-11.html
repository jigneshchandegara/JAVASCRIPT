<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-11</title>
</head>

<body>
    <h1>11. Write a JavaScript program to create basic calculator using ledder if else.</h1>
    <script type="text/javascript">
        let a = parseFloat(prompt("ENTER A VALUE A :-"));
        let b = parseFloat(prompt("ENTER B VALUE B :- "));
        document.write(`A = ${a} <br>`);
        document.write(`B = ${b} <br>`);

        let choice = prompt("ENTER CHOICE :-" + "\n" + "1.Addition(+)" + "\n" + "2.Subtraction(-)" + "\n" + "3.Multiplication(*)" + "\n" + "4.Division(/)" + "\n" + "5.Modulo(%)" + "\n");
     
        if (choice == "+") {
            document.write(`ANSWER = ${a + b}`);
        }
        else if (choice == "-") {
            document.write(`ANSWER = ${a - b}`);
        }
        else if (choice == "*") {
            document.write(`ANSWER = ${a * b}`);
        }
        else if (choice == "/") {
            document.write(`ANSWER = ${a / b}`);
        }
        else if (choice == "%") {
            document.write(`ANSWER = ${a % b}`);
        }
        else {
            document.write("WRONG CHOICE");
        }

    </script>
</body>

</html>
