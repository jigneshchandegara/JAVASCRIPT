    <h1>4.Write a JavaScript program to find which number is greter in 4 numbers using ledder if else.</h1>
    <script type="text/javascript">
        let number1 = parseInt(prompt("enter number :- 1"));
        let number2 = parseInt(prompt("enter number :- 2"));
        let number3 = parseInt(prompt("enter number :- 3"));
        let number4 = parseInt(prompt("enter number :- 4"));

        document.write("number1 = "+number1+"<br>");
        document.write("number2 = "+number2+"<br>");
        document.write("number3 = "+number3+"<br>");
        document.write("number4 = "+number4+"<br>");

        if(number1 > number2 && number1 > number3 && number1 > number4){
            document.write("Maximum No. is number 1");
        }
        else if(number2 > number1 && number2 > number3 && number2 > number4){
            document.write("Maximum No. is number 2");
        }
        else if(number3 > number1 && number3 > number2 && number3 > number4){
            document.write("Maximum No. is number 3");
        }
        else if(number4 > number1 && number4 > number2 && number4 > number3){
            document.write("Maximum No. is number 4");
        }
        else{
            document.write("All number equal");
        }
    </script>
