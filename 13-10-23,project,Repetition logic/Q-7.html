<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-7</title>
</head>
<body>
    <h1>7. Write a JavaScript program to find month name from month number using switch case.</h1>
    <script type="text/javascript">
        let month =parseInt(prompt("month number"));
        
        switch(month){
            case 1:
                document.write(`this is ${month} month number and month name January`);
                break;
            case 2:
                document.write(`this is ${month} month number and month name February`);
                break;
            case 3:
                document.write(`this is ${month} month number and month name March`);
                break;
            case 4:
                document.write(`this is ${month} month number and month name April`);
                break;
            case 5:
                document.write(`this is ${month} month number and month name May`);
                break;
            case 6:
                document.write(`this is ${month} month number and month name June`);
                break;
            case 7:
                document.write(`this is ${month} month number and month name July`);
                break;
            case 8:
                document.write(`this is ${month} month number and month name August`);
                break;
            case 9:
                document.write(`this is ${month} month number and month name September`);
                break;
            case 10:
                document.write(`this is ${month} month number and month name October`);
                break;
            case 11:
                document.write(`this is ${month} month number and month name November`);
                break;
            case 12:
                document.write(`this is ${month} month number and month name December`);
                break;
            default:
                document.write("This number not available ");
        } 
    </script>
</body>
</html>
