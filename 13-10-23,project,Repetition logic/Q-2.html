<body>
    <h1>2.Write a JavaScript program to check number even and odd.</h1>
    <script type="text/javascript">
        let a = parseInt(prompt("Write a JavaScript program to check number even and odd "));
        document.write(a);
        let val = ( a % 2 == 0) ? 'Even Number' : 'Odd Number';
        alert(val);  
    </script>
</body>
