<!DOCTYPE html>

</head>
<body>
    <h1>1.Write a JavaScript program to check number positive and negetive?</h1>
    <script type="text/javascript">
        let number = parseInt(prompt("Write a JavaScript program to check number positive and negetive?"));
        if (number > 0) {     
            document.write(`${number} number is positive`);
        } else {
            document.write(`${number} number is negetive`);
        }
    </script>
</body>
