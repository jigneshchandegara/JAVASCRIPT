<!DOCTYPE html>
<html lang="en">
<head>

    <title>Q-5</title>
</head>
<body>
    <h1>5.  Write a JavaScript program to decide that you eligible for voting?</h1>
    <script type="text/javascript">
        let age = parseInt(prompt("enter age this person eligible for voting"));
        let check = (age >= 18) ? ` this person age is a ${age} eligible for voting ` : ` this person age is a ${age} not eligible for voting `;
        document.write(check);
    </script>
</body>
</html>
