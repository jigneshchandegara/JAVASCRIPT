<body>
    <h1>3.Write a JavaScript program to check year is leap year or not leap year.</h1>
    <script type="text/javascript">
        let year = parseInt(prompt("check year is leap year or not leap year"));
        if(year % 4 == 0){
            document.write(`this ${year} year is leap year`);
        }
        else{
            document.write(`this ${year} year is not leap year`);
        }
    </script>
</body>
</html>
